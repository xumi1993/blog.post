# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: 'Preparation...'
      run: |
          git clone https://github.com/xumi1993/blog.git ./public
          rm -rf themes/even
          git clone https://github.com/xumi1993/hugo-theme-even.git themes/even
          pip install pygments

    - name: 'Build'
      run: |
          bash install-hugo.sh
          ./hugo --baseUrl="https://blog.xumijian.me"
    
    - name: Commit files
      run: |
        cd ./public
        git config --local user.email "gomijianxu@gmail.com"
        git config --local user.name "xumi1993"
        git commit -m `date +"%Y.%m.%dT%H:%M%S"` -a

    - name: Pushes to blog repository
      uses: cpina/github-action-push-to-another-repository@main
      env:
        API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        source-directory: 'public'
        destination-github-username: 'xumi1993'
        destination-repository-name: 'blog'
        user-email: gomijianxu@gmail.com
        target-branch: master

     
